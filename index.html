<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ffffff; /* White heading text */
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #bb86fc; /* Light purple link */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #1e1e1e; /* Slightly lighter dark background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>This is a simple HTML page hosted on GitHub Pages.</p>
        <p>Feel free to <a href="https://github.com/Zombro01">check out my GitHub profile</a>.</p>
    </div>
</body>
</html>
